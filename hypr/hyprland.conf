# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty --single-instance
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, killall rofi || rofi -show-icons -modes "drun,emoji" -show drun 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, apostrophe, exec, ~/dotfiles/lockscreen
bind = $mainMod, F, fullscreen
bind = $mainMod, Escape, exec, nwg-bar
bind = $mainMod, W, layoutmsg, swapwithmaster master
bind = $mainMod SHIFT, W, layoutmsg, focusmaster master


bind=,0x1008FF2A,exec,~/dotfiles/lockscreen


bind = $mainMod, semicolon, exec, killall -9 viber || viber


bind = , XF86MonBrightnessUp, exec, light -As sysfs/backlight/amdgpu_bl0 2.5
bind = , XF86MonBrightnessDown, exec, light -Us sysfs/backlight/amdgpu_bl0 2.5
bind = $mainMod, grave, exec, killall waybar || waybar
bind = , XF86AudioMute,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod, period, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
bind = $mainMod, comma, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, l
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev

binde = $mainMod SHIFT, l, resizeactive, 10 0
binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 10

bind = $mainMod SHIFT, d, exec, grim - | wl-copy
bind = $mainMod SHIFT, p, exec, grim ~/Pictures/screenshots/"screen_$(date +%s)".png
bind = $mainMod SHIFT, s,  exec, grim -g "$(slurp)" - | wl-copy


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = ALT, mouse:272, resizewindow
