windowrulev2=float,title:^(iwgtk)$
# windowrulev2=nofocus,title:^(iwgtk)$
windowrulev2=move 1365 55,title:^(iwgtk)$
windowrulev2=pin,title:^(iwgtk)$
windowrulev2=float,title:^(Wireless network credentials)$
windowrulev2=center,title:^(Wireless network credentials)$

windowrulev2=float,class:^(gsimplecal)$
# windowrulev2=nofocus,class:^(gsimplecal)$
windowrulev2=move 810 55,class:^(gsimplecal)$
windowrulev2=pin,class:^(gsimplecal)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle,grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
		disable_while_typing = no
        natural_scroll = yes
        clickfinger_behavior = yes
        drag_lock = yes
    }

    sensitivity = 0.25 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(752f20ff) rgba(e0c69fff) -45deg
    col.inactive_border = rgba(696969ff)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    blur = 1
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = 1

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

}

animations {
    enabled = yes

    bezier = overshot, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, overshot
    animation = windowsOut, 1, 7, overshot, slide 
    animation = windowsIn, 1, 7, overshot, slide 
    animation = windowsMove, 1, 7, overshot, slide 
    
    
    animation = border, 1, 5, overshot
    animation = fade, 1, 7, overshot
    animation = workspaces, 1, 6, overshot
}


