exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=swww init && swww img ~/Pictures/wallpapers/reversal-red.jpg
exec-once=firefox


windowrule=workspace 2 silent,^(firefox)$

windowrulev2=float,class:^(zoom)$
windowrulev2=float,class:^(Firefox — Индикатор общего доступа)$

windowrule=float,^(thunar)$ 
windowrule=size 40% 50%, ^(thunar)$
windowrule=center, ^(thunar)$
windowrulev2=maxsize 20% 100%,class:^(org.telegram.desktop)$

windowrule=windowdance,^(osu-lazer)$
windowrulev2=windowdance,title:^(MTGA)$

windowrulev2=float,class:^(Alacritty)$ 
windowrulev2=move 1106 55,class:^(Alacritty)$
windowrulev2=pin,class:^(Alacritty)$
