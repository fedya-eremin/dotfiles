[colors]
background = #333333
background-alt = #373B41
foreground = #C5C8C6
primary = #E0C69F
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0
bottom = true

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

# font-0 = monospace;2
font-0 = "JetBrainsMonoNL Nerd Font Mono;2" 
; ";2" is offset

modules-left = xworkspaces
modules-right = tray pulseaudio xkeyboard memory updates wlan battery
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize


enable-ipc = true


; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/tray]
type = internal/tray
tray-spacing = 4px

# [module/updates]
# type = custom/script
# exec = fish -c "test (yay -Qyu | wc -l) -ne 0" && yay -Qyu | wc -l
# interval = 600
# tail = true
# label = %output% 
# click-left = alacritty -e yay


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{A3:kitty --class="htop" -e "htop":}ram %{A}"
click-left = kitty --class="htop" -e "htop"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected = %{A3:connman-gtk:}%essid%%{A}
label-disconnected = %{A3:connman-gtk:}%ifname%%{A} disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/battery]

label-discharging = %{F#E0C69F}bat%{F-} %percentage%%
label-charging = %{F#E0C69F}charging%{F-} %percentage%%
type = internal/battery

full-at = 100

low-at = 5

battery = BAT1
adapter = ADP1

poll-interval = 5

[global/wm]

margin-bottom = 0
margin-top = 0
